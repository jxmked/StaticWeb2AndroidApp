        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-JPJZGW7PW6"></script>
        <script type="text/javascript">
            
            function onClickEvent(element) {
                var url = element.getAttribute("href");
                
                element.addEventListener("click", function(){
                    gtag("event", "url_clicked", {
                        "social_name": url 
                    });
                });
            }
            
            (function(id){
                window.dataLayer = window.dataLayer || [];
                window.gtag = window.gtag || function() {
                    dataLayer.push(arguments);
                };
                
                if(window.location.protocol.toString() == "https:") {
                    gtag('js', new Date());
                    gtag('config', id);
                    
                    document.querySelectorAll(".listen-on-click").forEach(function(element) {
                        onClickEvent(element);
                    });
                }
            })("G-JPJZGW7PW6");
        </script>
